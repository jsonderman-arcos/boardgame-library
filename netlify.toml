[build]
  command = "npm run build"
  publish = "dist"

# Environment variables (set these in Netlify UI instead)
# VITE_SUPABASE_URL
# VITE_SUPABASE_ANON_KEY

# Disable secret detection for Supabase public keys
# Supabase anon keys are designed to be public and are protected by RLS
[build.environment]
  NODE_VERSION = "18"

# SPA routing - redirect all requests to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), geolocation=(), microphone=()"
