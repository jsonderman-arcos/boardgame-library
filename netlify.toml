[build]
  command = "npm run build"
  publish = "dist"

# Environment variables (set these in Netlify UI instead)
# VITE_SUPABASE_URL
# VITE_SUPABASE_ANON_KEY

# Exclude VITE_ environment variables from secret scanning
# These are meant to be public and embedded in the client bundle
# Supabase anon keys are protected by Row Level Security (RLS)
[build.environment]
  NODE_VERSION = "18"
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_URL,VITE_SUPABASE_ANON_KEY"

# SPA routing - redirect all requests to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), geolocation=(), microphone=()"
